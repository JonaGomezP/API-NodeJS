<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
    <title>M4UTO</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Cormorant+Garamond:wght@300&family=Special+Elite&display=swap"
        rel="stylesheet">
    <script src="../js/funcionUsuarios.js"></script>
    <script src="../js/funcionVehiculos.js"></script>
    <script src="../js/funcionServicios.js"></script>
</head>

<body>
    <div id="divUsuarios">
        <h1>Usuarios</h1>
        <form action="index.html" method="get" id="formularioUsuarios">
            <input type="text" name="id_usuario" placeholder="ID Usuario">
            <input type="text" name="nombre" placeholder="Nombre de usuario">
            <input id="buscarUsuarios" type="image" src="../img/lupa.jpg.png" alt="Consultar usuarios" onclick="consultarUsuarios(event)">
        </form>
        <button disabled id="limpiarUsuarios">Limpiar usuarios</button>
    </div>
    <div id="divVehiculos">
        <h1>Vehículos</h1>
        <form action="index.html" method="get" id="formularioVehiculos">
            <input type="text" name="id_vehiculo" placeholder="ID del vehículo">
            <input type="text" name="id_usuario" placeholder="ID de usuario">
            <input type="text" name="matricula" placeholder="Matrícula">
            <input id="buscarVehiculo" type="image" src="../img/lupa.jpg.png" alt="Consultar vehículos" onclick="consultarVehiculos(event)">
        </form>
        <button disabled id="limpiarVehiculos">Limpiar vehículos</button>
    </div>
    <div id="divServicios">
        <h1>Servicios</h1>
        <form action="index.html" method="get" id="formularioServicios">
            <input type="text" name="id_servicio" placeholder="ID del servicio">
            <input type="text" name="id_vehiculo" placeholder="ID del vehículo">
            <input type="text" name="matricula" placeholder="Matrícula">
            <input type="text" name="servicio" placeholder="Tipo de servicio">
            <input id="buscarServicio" type="image" src="../img/lupa.jpg.png" alt="Consultar servicios" onclick="consultarServicios(event)">
        </form>
        <button disabled id="limpiarServicios">Limpiar servicios</button>
    </div>
</body>

</html>
